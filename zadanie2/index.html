<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 2</title>
</head>
<body>

    <form id="form1">
        <h1>Employment form</h1>
        <section class="row">
            <label>
                First Name
                <input type="text">
            </label>

            <label>
                Last Name
                <input type="text">
            </label>
        </section>
        
        <section class="row">
            <label>
                Email
                <input type="text">
            </label>
    
            <label>
                Phone
                <input type="text">
            </label>
            <label>
                Date of birth
                <input type="date" name="" id="">
            </label>
            
        </section>
    
        <label>
            Gender <br>
            <select name="" id="">
                <option default>&nbsp</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </label>

        <section>
            What are you looking for
            <section id="looking">
                <label class="blackFont">
                    <input type="radio">
                    Software Engineer
                </label>
                <label class="blackFont">
                    <input type="radio">
                    UX Designer
                </label>
                <label class="blackFont">
                    <input type="radio">
                    Analytics Specialist
                </label>
                <label class="blackFont">
                    <input type="radio">
                    Project Manager
                </label>
            </section>
        </section>

        <section>
            What programming languages do you know?
            <section id="languages">
                <label class="blackFont">
                    <input type="checkbox">
                    Java
                </label>
                <label class="blackFont">
                    <input type="checkbox">
                    Javascript
                </label>
                <label class="blackFont">
                    <input type="checkbox">
                    C#
                </label>
                <label class="blackFont">
                    <input type="checkbox">
                    Kotlin
                </label>
                <label class="blackFont">
                    <input type="checkbox">
                    Python
                </label>
                <label class="blackFont">
                    <input type="checkbox">
                    Scala
                </label>
            </section>
        </section>

        <label>
            Message<br>
            <textarea>
                Type your message
            </textarea>
        </label>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
